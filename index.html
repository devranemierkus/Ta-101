<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>101 Okey 3D (Botlu Başlangıç)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: #333; /* Daha koyu modern arka plan */
        }
        canvas {
            display: block;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            z-index: 10; /* Canvas'ın üzerinde görünmesini sağla */
        }
        #info-panel p {
            margin: 5px 0;
        }
        #action-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
        }
        .game-button {
            background-color: #4CAF50; /* Yeşil buton */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .game-button:hover {
            background-color: #45a049;
        }
        .game-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="info-panel">
        <p>Sıra: <span id="current-turn">Oyuncu</span></p>
        <p>Mesaj: <span id="game-message">Oyuna hoş geldiniz!</span></p>
    </div>
    <div id="action-buttons">
        <button class="game-button" id="draw-pile-btn">Yerden Çek</button>
        <button class="game-button" id="draw-discard-btn">Atılanı Çek</button>
        <button class="game-button" id="discard-tile-btn">Taş At</button>
        <button class="game-button" id="declare-hand-btn">El Aç</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let gameContainer = document.getElementById('game-container');
        let currentTurnDisplay = document.getElementById('current-turn');
        let gameMessageDisplay = document.getElementById('game-message');

        // --- Oyun Durumu Değişkenleri ---
        const gameState = {
            currentPlayer: 'player', // 'player' veya 'bot'
            tilesInPile: 80, // Örnek taş sayısı
            tilesInDiscard: 0,
            playerHand: [], // Oyuncunun elindeki taşlar
            botHand: [],    // Botun elindeki taşlar
            tableMelds: [] // Masadaki açılmış seriler
        };

        // --- Three.js Başlangıç ---
        function initThreeJS() {
            // Sahne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222); // Daha koyu modern bir fon

            // Kamera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20); // Daha yukarıdan, geniş açı
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            gameContainer.appendChild(renderer.domElement);

            // Orbit Kontrolleri (Kamerayı fare ile döndürmek için)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.08; // Daha yumuşak
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2.5; // Daha az yukarı eğim
            controls.minDistance = 10; // Yakınlaşma sınırı
            controls.maxDistance = 50; // Uzaklaşma sınırı

            // Işıklandırma - Modern bir his için daha sofistike
            const light1 = new THREE.DirectionalLight(0xffffff, 0.6);
            light1.position.set(10, 20, 10);
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xffffff, 0.4);
            light2.position.set(-10, 15, -10);
            scene.add(light2);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            // --- 3D Oyun Masası ---
            const tableGeometry = new THREE.BoxGeometry(25, 0.4, 15); // Geniş masa
            const tableMaterial = new THREE.MeshStandardMaterial({
                color: 0x4B0082, // İndigo rengi, modern
                roughness: 0.6,
                metalness: 0.2
            });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.y = -0.5;
            scene.add(table);

            // --- Oyuncu Alanları (Yer Tutucular) ---
            // Oyuncu 1 (Alt taraf)
            const player1Area = createPlayerArea(5, 0.1, 2, 0x1A1A1A); // Koyu gri
            player1Area.position.set(0, 0.05, 6);
            scene.add(player1Area);

            // Bot Oyuncusu (Üst taraf)
            const botArea = createPlayerArea(5, 0.1, 2, 0x1A1A1A);
            botArea.position.set(0, 0.05, -6);
            scene.add(botArea);

            // --- Örnek Okey Taşları ---
            // Basit bir taş modeli
            const createOkeyTile = (value, color) => {
                const geometry = new THREE.BoxGeometry(0.8, 0.2, 1.2);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.7,
                    metalness: 0.1
                });
                const tile = new THREE.Mesh(geometry, material);
                // Burada taşa sayı dokusu ekleyebilirsiniz, şimdilik sadece renk
                tile.userData = { value: value, color: color }; // Oyun mantığı için veri sakla
                return tile;
            };

            // Örnek taşları dağıtma (Basitçe yerleştirme)
            let xPos = -2.0;
            const yPos = 0.2;
            const zPlayer = 6.0; // Oyuncu alanının Z konumu
            const zBot = -6.0;   // Bot alanının Z konumu
            const tileColors = [0xFF0000, 0x0000FF, 0x008000, 0xFFA500]; // Kırmızı, Mavi, Yeşil, Turuncu

            // Oyuncuya rastgele taşlar verelim
            for (let i = 0; i < 15; i++) {
                const color = tileColors[Math.floor(Math.random() * tileColors.length)];
                const tile = createOkeyTile(Math.floor(Math.random() * 13) + 1, color);
                tile.position.set(xPos + i * 0.9, yPos, zPlayer); // Oyuncu alanına yerleştir
                scene.add(tile);
                gameState.playerHand.push(tile.userData); // Oyun durumuna ekle
            }

            // Bota rastgele taşlar verelim (gizli, ama yerini gösterelim)
            for (let i = 0; i < 14; i++) {
                const color = tileColors[Math.floor(Math.random() * tileColors.length)];
                const tile = createOkeyTile(Math.floor(Math.random() * 13) + 1, color);
                tile.position.set(xPos + i * 0.9, yPos, zBot); // Bot alanına yerleştir
                tile.material.color.set(0x555555); // Bot taşlarını gri gösterelim
                scene.add(tile);
                gameState.botHand.push(tile.userData); // Oyun durumuna ekle
            }


            // Pencere boyutlandırma
            window.addEventListener('resize', onWindowResize, false);

            // UI Butonları için olay dinleyicileri
            document.getElementById('draw-pile-btn').addEventListener('click', () => {
                console.log('Yerden Çek butonuna basıldı!');
                gameMessageDisplay.textContent = "Yerden taş çektiniz!";
                // Buraya taş çekme mantığı gelecek
            });
            document.getElementById('draw-discard-btn').addEventListener('click', () => {
                console.log('Atılanı Çek butonuna basıldı!');
                gameMessageDisplay.textContent = "Atılan taşa bakıyorsunuz...";
                // Buraya atılan taşı çekme mantığı gelecek
            });
            document.getElementById('discard-tile-btn').addEventListener('click', () => {
                console.log('Taş At butonuna basıldı!');
                gameMessageDisplay.textContent = "Hangi taşı atacaksınız?";
                // Buraya taş atma mantığı gelecek
            });
            document.getElementById('declare-hand-btn').addEventListener('click', () => {
                console.log('El Aç butonuna basıldı!');
                gameMessageDisplay.textContent = "Elinizi açmaya çalışıyorsunuz!";
                // Buraya el açma mantığı gelecek
            });

            // Animasyon döngüsünü başlat
            animate();
            updateUI(); // UI'ı ilk kez güncelle
        }

        // Oyuncu alanı helper fonksiyonu
        function createPlayerArea(width, height, depth, color) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.8 });
            const area = new THREE.Mesh(geometry, material);
            return area;
        }

        // Pencere boyutlandığında
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Orbit kontrollerini güncelle
            renderer.render(scene, camera); // Sahneyi render et
        }

        // --- Oyun Mantığı Fonksiyonları (Bot ve Genel Akış) ---

        // UI Güncelleme
        function updateUI() {
            currentTurnDisplay.textContent = gameState.currentPlayer === 'player' ? 'Siz' : 'Bot';
        }

        // Sırayı değiştirme (Basit örnek)
        function switchTurn() {
            if (gameState.currentPlayer === 'player') {
                gameState.currentPlayer = 'bot';
                gameMessageDisplay.textContent = "Sıra botta!";
                setTimeout(botTurn, 2000); // 2 saniye sonra botun hamlesini yap
            } else {
                gameState.currentPlayer = 'player';
                gameMessageDisplay.textContent = "Sıra sizde!";
            }
            updateUI();
        }

        // Botun Hamlesi (Çok basit placeholder)
        function botTurn() {
            gameMessageDisplay.textContent = "Bot düşünüyor...";
            console.log("Botun eli:", gameState.botHand);

            // --- Buraya Botun Akıllı Karar Verme Algoritması Gelecek ---
            // Örnek: Basitçe elindeki ilk taşı atacak gibi yapalım
            if (gameState.botHand.length > 0) {
                const tileToDiscard = gameState.botHand[0]; // Şimdilik ilk taşı atıyor
                console.log("Bot bu taşı atıyor:", tileToDiscard);
                gameMessageDisplay.textContent = `Bot bir taş attı.`;
                // Bu noktada 3D olarak da taşın atıldığı animasyon/görselleştirme yapılmalı
                // ve gameState.botHand'den çıkarılıp, discard pile'a eklenmeli.
            } else {
                gameMessageDisplay.textContent = "Botun atacak taşı yok. (Hata/Oyun Bitti)";
            }

            // Hamle sonrası sırayı oyuncuya geçir
            setTimeout(switchTurn, 1500); // Bot hamlesini bitirdikten 1.5 saniye sonra sırayı değiştir
        }


        // Oyun başlatma simülasyonu
        function startGame() {
            console.log("Oyun başladı!");
            // Taşları karıştır, dağıt, ilk oyuncuyu belirle vb.
            switchTurn(); // İlk sırayı belirle (örneğin oyuncu)
        }


        // Uygulamayı başlat
        initThreeJS();
        startGame(); // Oyunu başlat


    </script>
</body>
</html>
